<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexEvents- iniciar sesion </title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
<main>
    <div class="login-box">
<h1>iniciar Sesion</h1>
<p>Bienvenido de nuevo! Por favor ingresa tus credenciales.</p>
<form id="login-form">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" >
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password">
        <br><br>
        <button type="submit">Iniciar Sesion</button>
        <p class="error escondido">error  al iniciar sesion </p>
    </form>
    <p>¿todavia no tienes una cuenta? - <a href="/register"> Registrate</a>
    </p>
    </div>

</main>
</body>
   
</html>
